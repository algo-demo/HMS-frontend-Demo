<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple HTML Page</title>
  <style>
    table {
      border-collapse: collapse;
      width: 50%;
      margin-top: 20px;
    }

    table, th, td {
      border: 1px solid black;
    }

    th, td {
      padding: 8px;
      text-align: left;
    }
  </style>
</head>
<body>

  <h1>Current Time:</h1>
  <div id="clock"></div>

  <h2>Simple Table:</h2>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Age</th>
        <th>Address</th>
        <th>Remarks</th>

      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>John Doe</td>
        <td>25</td>
        <td>No. 123 Main Street,CA,Sri Lanka</td>
        <td>this is first one</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Jane Smith</td>
        <td>30</td>
        <td>No. 123 Main Street,CA,Sri Lanka</td>
        <td>2nd one</td>
      </tr>
      <tr>
        <td>3</td>
        <td>Bob Johnson</td>
        <td>22</td>
        <td>No. 123 Main Street,CA,Sri Lanka</td>
        <td>3rd one</td>
      </tr>
    </tbody>
  </table>

  <script>
    // JavaScript code to display real-time clock
    function updateClock() {
      const now = new Date();
      const hours = now.getHours();
      const minutes = now.getMinutes();
      const seconds = now.getSeconds();
      const formattedTime = `${hours}:${minutes}:${seconds}`;
      document.getElementById('clock').innerText = formattedTime;
    }

    // Update the clock every second
    setInterval(updateClock, 1000);

    // Initial update
    updateClock();
  </script>

</body>
</html>
